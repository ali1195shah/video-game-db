<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/" >VGDB</span>
        <input class="search-input" type="text" name="search" ngModel placeholder="Search for any games" />

        <button class="search-button">Search</button>
    </form>
</div>
